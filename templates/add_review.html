{% extends "layout.html" %}

{% block title %}Add Review for {{ movie.title }} - MovieCritic{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="text-blue-500 hover:text-blue-700 flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Back to Movie
    </a>
</div>

<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h1 class="text-2xl font-bold mb-6">Add Review for "{{ movie.title }}"</h1>
    
    <form action="{{ url_for('add_review', movie_id=movie.id) }}" method="post">
        <div class="mb-6">
            <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating (1-10)</label>
            <div class="flex items-center mb-2">
                <div class="flex space-x-1 text-2xl">
                    {% for i in range(1, 11) %}
                    <i class="rating-star cursor-pointer text-gray-300 fas fa-star" data-value="{{ i }}"></i>
                    {% endfor %}
                </div>
                <span class="ml-4 text-xl font-bold">
                    <span id="rating-display">0</span>/10
                </span>
            </div>
            <input type="hidden" id="rating" name="rating" value="" required>
        </div>
        
        <div class="mb-6">
            <label for="author" class="block text-gray-700 font-semibold mb-2">Your Name</label>
            <input type="text" id="author" name="author" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        
        <div class="mb-6">
            <label for="content" class="block text-gray-700 font-semibold mb-2">Your Review</label>
            <textarea id="content" name="content" rows="6" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded shadow transition-colors">
                Submit Review
            </button>
        </div>
    </form>
</div>
{% endblock %}
